{% if show_header|default_if_none:True %}
  <header id="header" class="header 
    {% if show_hero|default_if_none:False %}fixed-top{% else %}sticky-top bg-black{% endif %}
    ">
    <div class="main-header d-flex align-items-center">
      <div class="container-fluid">
        <div class="row align-items-center">
          <!-- Logo -->
          <div class="col-4 d-flex align-items-center">{% include 'home/widget/header-logo/widget.html' %}</div>
          <!-- Navmenu -->
          <div class="col-4 d-flex justify-content-center">{% include 'home/widget/header-navigation/widget.html' %}</div>
          <!-- CTA Btn -->
          <div class="col-4 d-flex justify-content-end">{% include 'home/widget/header-auth-btn/widget.html' %}</div>
        </div>
      </div>
    </div>
  </header>
{% endif %}
